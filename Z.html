<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .card {
            width: 200px;
            height: 350px; /* Incrementé la altura para dar espacio a los botones */
            background-color: #fff;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
            flex-direction: column;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.locked::before {
            content: attr(data-message); 
            position: absolute;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .card-content {
            opacity: 0;
            transition: opacity 0.5s;
        }
        .card.unlocked .card-content {
            opacity: 1;
        }
        .password-input {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ff6f61;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes-button {
            background-color: #4caf50;
            color: white;
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1> 4 Citas Sorpresa Para Zarelly</h1>
    </header>
    <div class="card-container">
        <div class="card locked" data-password="rojo" data-message="Para desbloquear la cita 1 debes colocar mi color favorito que es la contraseña">
            <input type="text" class="password-input" placeholder="Contraseña">
            <div class="card-content">
                <p>¿Aceptas jugar fútbol conmigo?</p>
                <div class="button-container">
                    <button class="button yes-button">Sí</button>
                    <button class="button no-button">No</button>
                </div>
            </div>
        </div>
        <div class="card locked" data-password="no_disponible" data-message="Esta tarjeta se habilita el 05/07/24">
            <input type="text" class="password-input" placeholder="Contraseña">
            <div class="card-content">
                <p>Ahun no disponible</p>
                <div class="button-container">
                    <button class="button yes-button">Sí</button>
                    <button class="button no-button">No</button>
                </div>
            </div>
        </div>
        <div class="card locked" data-password="no_disponible" data-message="Esta tarjeta se habilita el 19/07/24">
            <input type="text" class="password-input" placeholder="Contraseña">
            <div class="card-content">
                <p>Ahun no disponible</p>
                <div class="button-container">
                    <button class="button yes-button">Sí</button>
                    <button class="button no-button">No</button>
                </div>
            </div>
        </div>
        <div class="card locked" data-password="no_disponible" data-message="Esta tarjeta se habilita el 02/08/24">
            <input type="text" class="password-input" placeholder="Contraseña">
            <div class="card-content">
                <p>Ahun no disponible</p>
                <div class="button-container">
                    <button class="button yes-button">Sí</button>
                    <button class="button no-button">No</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function unlockCard(card) {
            const input = card.querySelector('.password-input');
            const password = card.getAttribute('data-password');
            if (input.value.toLowerCase() === password) {
                card.classList.remove('locked');
                card.classList.add('unlocked');
                input.style.display = 'none';
            } else {
                alert('Contraseña incorrecta');
            }
        }

        document.querySelectorAll('.card').forEach(card => {
            card.querySelector('.password-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    unlockCard(card);
                }
            });

            card.querySelector('.yes-button').addEventListener('click', function () {
                alert('Redirigiendo a la página de confirmación...');
                // Cambiar la URL de redirección aquí
                window.location.href = 'https://wa.link/fvhblf';
            });

            card.querySelector('.no-button').addEventListener('click', function () {
                alert('Ok');
            });
        });
    </script>
</body>
</html>
